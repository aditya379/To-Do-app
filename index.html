<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Todo app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <div class="banner-con">
    <div class="banner">
      <div class="content">
        <h1>T O D O</h1>
        <img id="switch" src="./images/icon-sun.svg" alt="">
      </div>
      <div class="todo">
        <form>
          <input type="text" placeholder="Create a new todo.." id="text">
        </form>
        <div class="list">
          <div class="todo-con">
          </div>
        </div>
        <div class="info">
          <p class="left">5 items left</p>
          <div class="choice">
            <p class="active">All</p>
            <p>Active</p>
            <p>Completed</p>
          </div>
          <p class="clear">Clear Completed</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://aditya379.github.io/Tailwind-Portfolio/">Aditya Tiwari</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
